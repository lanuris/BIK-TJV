<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Projects</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">

<nav class="navbar navbar-expand-lg bg-light" th:replace="~{fragments/navBar}"></nav>


<div class="header-body">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" fill="currentColor" class="bi bi-hospital" viewBox="0 0 16 16">
            <path d="M8.5 5.034v1.1l.953-.55.5.867L9 7l.953.55-.5.866-.953-.55v1.1h-1v-1.1l-.953.55-.5-.866L7 7l-.953-.55.5-.866.953.55v-1.1zM13.25 9a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zM13 11.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25zm.25 1.75a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zm-11-4a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5A.25.25 0 0 0 3 9.75v-.5A.25.25 0 0 0 2.75 9zm0 2a.25.25 0 0 0-.25.25v.5c0 .138.112.25.25.25h.5a.25.25 0 0 0 .25-.25v-.5a.25.25 0 0 0-.25-.25zM2 13.25a.25.25 0 0 1 .25-.25h.5a.25.25 0 0 1 .25.25v.5a.25.25 0 0 1-.25.25h-.5a.25.25 0 0 1-.25-.25z"/>
            <path d="M5 1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v1a1 1 0 0 1 1 1v4h3a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3V3a1 1 0 0 1 1-1zm2 14h2v-3H7zm3 0h1V3H5v12h1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1zm0-14H6v1h4zm2 7v7h3V8zm-8 7V8H1v7z"/>
        </svg>
        <span class="fs-3">Project Management -> Edit</span>
    </a>
</div>

<div>
    <div class="data-table">


        <div id="createFormContainer" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); z-index: 1;"  class="col-12 col-md-8 col-lg-6">
            <div  class="card bg-white">
                <div class="card-body p-5">
                    <!-- Dynamic form for creating a new project -->
                    <form class="mb-3 mt-md-4" th:action="@{/projects/edit}" method="post" th:object = "${projectDTO}">
                        <h2 class="fw-bold mb-2 text-uppercase "><span style="color: green;">Edit Project</span></h2>
                        <p class=" mb-5">Please enter your new data:</p>
                        <div class="mb-3">
                            <input type="hidden" class="form-control" id="id" name="id" placeholder="123" required="required" autofocus th:field = "*{id}">
                        </div>
                        <div class="mb-3">
                            <label for="newProjectName" class="form-label ">Name:</label>
                            <input type="text" id="newProjectName" class="form-control" name="name" required autofocus th:field = "*{name}">
                        </div>

                        <div class="mb-3">
                            <label for="newProjectType" class="form-label ">Type:</label>
                            <input type="text" id="newProjectType" class="form-control" name="type" required th:field = "*{type}">

                        </div>
                        <div class="mb-3">
                            <label for="newProjectPrice" class="form-label ">Price:</label>
                            <input type="number" id="newProjectPrice" class="form-control" name="price" th:field = "*{price}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-sm">Save changes</button>
                    </form>
                </div>
            </div>
        </div>


        <div>
            <!-- Button to toggle the visibility of the form -->
            <button id = "buttonChanging" class="btn btn-primary" onclick="toggleForm()" role="button">Update Data</button>
        </div>

    </div>


    <script>
        function toggleForm() {
            var formContainer = document.getElementById('createFormContainer');

            var buttonName = document.getElementById('buttonChanging');

            formContainer.style.display = (formContainer.style.display === 'none' || formContainer.style.display === '') ? 'block' : 'none';

            buttonName.textContent = buttonName.textContent === "Update Data" ? "Cancel" : "Update Data";
        }
    </script>
</div>

</body>
</html>
