<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">

<nav class="navbar navbar-expand-lg bg-light" th:replace="~{fragments/navBar}"></nav>

<div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white">
                    <div class="card-body p-5">
                        <form class="mb-3 mt-md-4"  method="post" th:action = "@{/profile/edit}" th:object = "${engineerRegistrationDTO}">
                            <h2 class="fw-bold mb-2 text-uppercase "><span style="color: green;">Profile Data</span></h2>
                            <p class=" mb-5">Please enter your new data:</p>
                            <div class = "alert alert-warning" th:if="${engineerRegistrationSubmit}" th:text="${engineerRegistrationSubmit}"></div>
                            <div class="mb-3">
<!--                                <label for="id" class="form-label ">ID(number you would like to be your id)</label>-->
<!--                                <input type="hidden" class="form-control" id="id" name="id" placeholder="123" required="required" autofocus th:field = "*{id}">-->
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label ">Name</label>
                                <input  id="name"  class="form-control" name="name" type="text" placeholder="Name" required="required" autofocus th:field = "*{name}">
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label ">Surname</label>
                                <input  id="surname"  class="form-control" name="surname" type="text" placeholder="surname" required="required" autofocus th:field = "*{surname}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label ">E-mail</label>
                                <input  id="email"  class="form-control" name="email" type="email" placeholder="email" required="required" autofocus th:field = "*{email}">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label ">Password</label>
                                <input id="password"  class="form-control" name="password" type="password" placeholder="Enter the password" required="required" autofocus th:field = "*{password}">
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label ">Repeat password</label>
                                <input id="password1"  class="form-control" name="password1" type="password" placeholder="Re-enter the password" required="required" autofocus th:field = "*{passwordRepeated}">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-outline-dark" type="submit">Change Profile Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
