<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>People</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example">

<nav class="navbar navbar-expand-lg bg-light" th:replace="~{fragments/navBar}"></nav>


<div class="header-body">
  <h1>Client management</h1>
</div>

<div>
  <div class="data-table">
    <table class="table table-bordered" style="text-align: center; border-color: black">
      <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
      </tr>
      </thead>
      <tr th:each="engineer: ${engineerAll}">
        <td th:text="${engineer.name}">testName</td>
        <td th:text="${engineer.surname}">testSurname</td>
        <td th:text="${engineer.email}">testEmail</td>
    </table>
  </div>
</div>

</body>
</html>
