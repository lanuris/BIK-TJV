services:
  db:
    image: postgres:latest
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/1-init.sql
      - ./db/init-data.sql:/docker-entrypoint-initdb.d/2-init-data.sql

  backend:
    image: ghcr.io/lanuris/bik-tjv/backend:latest
#    for local
#    build: backend/
    container_name: backend
    ports:
      - "8081:8081"

    environment:
     DATA_SOURCE_URL: db:5432
#     env. file can be used
#    env_file:
#      - path: backend.env
#        required: false
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: ghcr.io/lanuris/bik-tjv/frontend:latest
#    for local
#    build: frontend/
    container_name: frontend
    environment:
     back_end_url: http://backend:8081/

    ports:
      - "8085:8085"
    depends_on:
      - backend
# will always download the new image
#    pull_policy: always
